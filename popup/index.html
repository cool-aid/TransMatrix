<!DOCTYPE html>
<html>
<head>
  <title>TransMatrix Settings</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/nextui-org/2.2.9/nextui.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>TransMatrix Settings</h2>
    
    <div class="setting-group">
      <label for="sourceLanguage">Source Language:</label>
      <select id="sourceLanguage" class="select">
        <option value="auto">Auto Detect</option>
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="zh">Chinese</option>
      </select>
    </div>

    <div class="setting-group">
      <label>Target Languages (up to 3):</label>
      <div id="targetLanguages"></div>
    </div>

    <button id="saveButton" class="button">Save Settings</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
