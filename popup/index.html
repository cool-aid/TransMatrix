<!DOCTYPE html>
<html>
  <head>
    <title>TransMatrix Settings</title>
    <link href="style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="container">
      <h2>TransMatrix Settings</h2>

      <div class="setting-group">
        <div class="language-section">
          <div class="language-header">
            <label for="sourceLanguageSearch">Source Language:</label>
            <div id="selectedSourceLanguage" class="selected-language single"></div>
          </div>
          <div class="search-container">
            <input type="text" id="sourceLanguageSearch" class="search-input" placeholder="Search language...">
            <div id="sourceLanguageDropdown" class="dropdown-content"></div>
          </div>
        </div>
      </div>

      <div class="setting-group">
        <div class="language-section">
          <div class="language-header">
            <label>Target Languages (up to 3):</label>
          </div>
          <div class="search-container">
            <input type="text" id="languageSearch" class="search-input" placeholder="Search language...">
            <div id="languageDropdown" class="dropdown-content"></div>
          </div>
          <div id="selectedLanguages" class="selected-languages"></div>
        </div>
      </div>

      <button id="saveButton" class="button">Save Settings</button>
    </div>
    <script src="popup.js" type="module"></script>
  </body>
</html>
